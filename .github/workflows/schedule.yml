name: Generar Im谩genes de Estad铆sticas

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

# Bloque de permisos corregido: solo incluimos los scopes necesarios y v谩lidos
permissions:
  contents: write # nico permiso necesario para el commit y push.
  metadata: read # Necesario para la acci贸n 'checkout'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener c贸digo del repositorio
        uses: actions/checkout@v4 # Versi贸n actualizada y segura

      - name: Configurar Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Instalar dependencias
        run: |
          python3 -m pip install -r requirements.txt # Asume que requirements.txt existe

      - name: Generar im谩genes
        run: |
          python3 generate_images.py
        env:
          # Usamos el token por defecto (GITHUB_TOKEN) para la autenticaci贸n en la API.
          # Lo asignamos a ACCESS_TOKEN (el nombre que espera tu script de Python).
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          EXCLUDED: ${{ secrets.EXCLUDED }}
          EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }}
          EXCLUDE_FORKED_REPOS: true

      - name: Commit y Subir archivos generados (Generar el 'push')
        # Esta acci贸n maneja autom谩ticamente la configuraci贸n de git, el commit y el push.
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ' Automated: Actualizaci贸n de insignias de estad铆sticas'
          # Solo hace commit de los archivos dentro de la carpeta generated/
          file_pattern: 'generated/*.svg'
